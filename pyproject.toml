[project]
name = "bg2cellml"
description = "Bondgraph RDF tools"
version = "0.3.0"
authors = [
    { name = "David Brooks", email = "d.brooks@auckland.ac.nz"}
]
requires-python = "==3.12.*"
dependencies = [
    "lxml>=5.4.0",
    "networkx>=3.3",
    "pint>=0.24.4",
    "rdflib>=7.1.4",
    "rich>=14.0.0",
    "structlog>=25.4.0",
    "ucumvert>=0.2.2",
]

[dependency-groups]
dev = [
    "bg2celldl",
    "libopencor",
    "pytest>=8.4.0",
]

[tool.uv.sources]
libopencor = { git = "https://github.com/opencor/libopencor.git" }
bg2celldl = { workspace = true }

[tool.uv.workspace]
members = [
    "bg2celldl",
]
